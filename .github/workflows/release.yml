name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Windows Exe
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Pillow

      - name: Generate Icon
        run: python convert_icon.py

      - name: Build with PyInstaller
        # Replicating the build command from build.bat
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "SongClash" --hidden-import=fetch_data --exclude-module PyQt5 --icon="app.ico" __main__.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/SongClash.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
